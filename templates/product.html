{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid rounded" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <h4 class="text-success">${{ "%.2f"|format(product.price) }}</h4>
    <p>{{ product.description }}</p>
    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary btn-lg">Add to Cart</a>
  </div>
</div>
{% endblock %}
